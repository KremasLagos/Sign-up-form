<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="flex justify-center">
    <div class="relative overflow-hidden h-screen w-2/5 flex">
        <div class="absolute object-center flex mt-26 
        justify-center bg-black/50 p-5 w-full items-center">
            <img src="/images/odin-lined.png" alt="" class="h-25 opacity-100">
            <div class="text-8xl text-amber-50 font-norse justify-self-center">Odin</div>
        </div>
        <img src="/images/image.jpg" alt="" class="object-fill h-full w-full align-baseline">
    </div>
  
  <div class="flex flex-col flex-1">
    <div class="bg-lightgrey">Hero Text</div>
    <div>Secondary Text</div>
    <form action="" class="flex bg-white">
        <div class="flex flex-col">
            <label for="">FIRST NAME</label><input type="text" class="border 1">
            <label for="">EMAIL</label><input type="text" class="border 1">
            <label for="">PASSWORD</label><input type="text" class="border 1">
        </div>
        <div class="flex flex-col">
            <label for="">LAST NAME</label><input type="text" class="border 1">
            <label for="">PHONE NUMBER</label><input type="text" class="border 1">
            <label for="">CONFIRM PASSWORD</label><input type="text" class="border 1">
        </div>
    </form>
    <div class="p-10">
        <button class="bg-green-700 py-1 px-8 rounded-2xl">Create Account</button>

        <div class="flex">
            <div>Already have an account?</div><div>Log In</div>
        </div>
    </div>

  </div>
</body>
</html>
